<div class="container">
    <div class="row">
        <div class="col s12 m7 offset-m1 xl6 offset-xl1 offset-right-m1">
            <div id="form_container" class="big-section">
                <div id="compute_time" class="section scrollspy">
                    <label>
                        Stockfish Compute Time (ms):
                        <input id="compute_time_input" type="number">
                    </label>
                </div>
                <div id="fen_refresh" class="section scrollspy">
                    <label>
                        Fen Refresh Interval (ms):
                        <input id="fen_refresh_input" type="number">
                    </label>
                </div>
                <div id="autoplay" class="section scrollspy switch">
                    <label class="switch-label">Autoplay:</label>
                    <label>
                        Off
                        <input id="autoplay_input" type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
                <div id="puzzle_mode" class="section scrollspy switch">
                    <label class="switch-label">Puzzle Mode:</label>
                    <label>
                        Off
                        <input id="puzzle_mode_input" type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
                <div id="python_autoplay_backend" class="section scrollspy switch">
                    <label class="switch-label">Python Autoplay Backend:</label>
                    <label>
                        Off
                        <input id="python_autoplay_backend_input" type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
                <div id="think_time" class="section scrollspy">
                    <label>
                        Base Simulated Think Time (ms):
                        <input id="think_time_input" type="number">
                    </label>
                </div>
                <div id="think_variance" class="section scrollspy">
                    <label>
                        Simulated Think Time Variance (ms):
                        <input id="think_variance_input" type="number">
                    </label>
                </div>
                <div id="move_time" class="section scrollspy">
                    <label>
                        Base Simulated Move Time (ms):
                        <input id="move_time_input" type="number">
                    </label>
                </div>
                <div id="move_variance" class="section scrollspy">
                    <label>
                        Simulated Move Time Variance (ms):
                        <input id="move_variance_input" type="number">
                    </label>
                </div>
            </div>
            <div class="big-section">
                <div class="section no-pad-bot">
                    <button id="reset_btn" class="waves-effect waves-light btn">Restore Default Settings</button>
                </div>
                <div class="section">
                    <button id="apply_btn" class="waves-effect waves-light btn">Apply Settings</button>
                </div>
            </div>
        </div>
        <div class="col hide-on-small-only m3 xl3 offset-xl1 sticky-top">
            <div class="toc-wrapper pin-top">
                <ul id="toc" class="section table-of-contents">
                    <li>
                        <a href="#compute_time">Compute Time</a>
                    </li>
                    <li>
                        <a href="#fen_refresh">Fen Refresh</a>
                    </li>
                    <li>
                        <a href="#autoplay">Autoplay</a>
                    </li>
                    <li>
                        <a href="#puzzle_mode">Puzzle Mode</a>
                    </li>
                    <li>
                        <a href="#python_autoplay_backend">Python Backend</a>
                    </li>
                    <li>
                        <a href="#think_time">Think Time</a>
                    </li>
                    <li>
                        <a href="#think_variance">Think Variance</a>
                    </li>
                    <li>
                        <a href="#move_time">Move Time</a>
                    </li>
                    <li>
                        <a href="#move_variance">Move Variance</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
