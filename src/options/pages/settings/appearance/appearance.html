<div class="row">
    <div class="col s12 m7 offset-m1 xl6 offset-xl1 offset-right-m1">
        <div class="big-section">
            <div id="move_time" class="section scrollspy">
                <label>
                    Move Time:
                    <input id="move_time_input" type="number">
                </label>
            </div>
            <div id="fen_refresh" class="section scrollspy">
                <label>
                    Fen Refresh:
                    <input id="fen_refresh_input" type="number">
                </label>
            </div>
            <div id="autoplay" class="section scrollspy switch">
                <label class="switch-label">Autoplay:</label>
                <label>
                    Off
                    <input id="autoplay_input" type="checkbox">
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
        <div class="big-section">
            <div class="section no-pad-bot">
                <a id="reset_btn" class="waves-effect waves-light btn">Restore Default Settings</a>
            </div>
            <div class="section">
                <a id="apply_btn" class="waves-effect waves-light btn">Apply Settings</a>
            </div>
        </div>
    </div>
    <div class="col hide-on-small-only m3 xl3 offset-xl1 sticky-top">
        <div class="toc-wrapper pin-top">
            <ul id="toc" class="section table-of-contents">
                <li>
                    <a href="#move_time">Move Time</a>
                </li>
                <li>
                    <a href="#fen_refresh">Fen Refresh</a>
                </li>
                <li>
                    <a href="#autoplay">Autoplay</a>
                </li>
            </ul>
        </div>
    </div>
</div>
