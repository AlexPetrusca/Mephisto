<div class="row">
    <div class="col s12 m7 offset-m1 xl6 offset-xl1 offset-right-m1">
        <div id="form-container" class="big-section">
            <div id="board_and_pieces" class="scrollspy">
                <h3 class="header">Board and Pieces</h3>
                <div class="section">
                    <label>
                        Pieces:
                        <select name="pieces" id="pieces_select">
                            <option value="wikipedia.svg" data-icon="/res/chesspieces/wikipedia/wN.svg">Wikipedia</option>
                            <option value="neo.png" data-icon="/res/chesspieces/neo/wN.png">Neo</option>
                            <option value="alpha.png" data-icon="/res/chesspieces/alpha/wN.png">Alpha</option>
                            <option value="classic.png" data-icon="/res/chesspieces/classic/wN.png">Classic</option>
                            <option value="vintage.png" data-icon="/res/chesspieces/vintage/wN.png">Vintage</option>
                            <option value="book.png" data-icon="/res/chesspieces/book/wN.png">Book</option>
                            <option value="bases.png" data-icon="/res/chesspieces/bases/wN.png">Bases</option>
                            <option value="staunty.svg" data-icon="/res/chesspieces/staunty/wN.svg">Staunty</option>
                            <option value="riohacha.svg" data-icon="/res/chesspieces/riohacha/wN.svg">Riohacha</option>
                            <option value="newspaper.png" data-icon="/res/chesspieces/newspaper/wN.png">Newspaper</option>
                            <option value="wood.png" data-icon="/res/chesspieces/wood/wN.png">Wood</option>
                            <option value="neo-wood.png" data-icon="/res/chesspieces/neo-wood/wN.png">Neo-Wood</option>
                            <option value="8-bit.png" data-icon="/res/chesspieces/8-bit/wN.png">8-Bit</option>
                            <option value="three-dee.png" data-icon="/res/chesspieces/three-dee/wN.png">Three-Dee</option>
                        </select>
                    </label>
                </div>
                <div class="section">
                    <label>
                        Board:
                        <select name="board" id="board_select">
                            <option value="brown" data-icon="/res/chessboards/previews/brown.png">Brown</option>
                            <option value="red" data-icon="/res/chessboards/previews/red.png">Red</option>
                            <option value="orange" data-icon="/res/chessboards/previews/orange.png">Orange</option>
                            <option value="tan" data-icon="/res/chessboards/previews/tan.png">Tan</option>
                            <option value="green" data-icon="/res/chessboards/previews/green.png">Green</option>
                            <option value="sky" data-icon="/res/chessboards/previews/sky.png">Sky</option>
                            <option value="blue" data-icon="/res/chessboards/previews/blue.png">Blue</option>
                            <option value="purple" data-icon="/res/chessboards/previews/purple.png">Purple</option>
                            <option value="grey" data-icon="/res/chessboards/previews/grey.png">Grey</option>
                            <option value="wood" data-icon="/res/chessboards/previews/wood.png">Wood</option>
                            <option value="marble" data-icon="/res/chessboards/previews/marble.png">Marble</option>
                            <option value="newspaper" data-icon="/res/chessboards/previews/newspaper.png">Newspaper</option>
                            <option value="_8-bit" data-icon="/res/chessboards/previews/8-bit.png">8-Bit</option>
                        </select>
                    </label>
                </div>
                <div class="section switch">
                    <label class="switch-label">Coordinates:</label>
                    <label>
                        Off
                        <input id="coordinates_checkbox" type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                </div>
            </div>
        </div>
        <div class="big-section">
            <div class="section no-pad">
                <button id="reset_btn" class="waves-effect waves-light btn">Restore Defaults</button>
            </div>
            <div class="section">
                <button id="apply_btn" class="waves-effect waves-light btn">Apply</button>
            </div>
        </div>
    </div>
    <div class="col hide-on-small-only m3 xl3 offset-xl1 sticky-top">
        <div class="toc-wrapper pin-top">
            <ul id="toc" class="section table-of-contents">
                <li>
                    <a href="#board_and_pieces">Board and Pieces</a>
                </li>
            </ul>
        </div>
    </div>
</div>
